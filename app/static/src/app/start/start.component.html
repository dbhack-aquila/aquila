<div class="content" style="height: 100%; background-image: url('https://images.pexels.com/photos/543603/pexels-photo-543603.jpeg?dl&fit=crop&w=1280&h=1706'); background-size: cover;">
    <div style="z-index: 1; width: 100%; height: 100%; top: 0; left: 0; background: rgba(22, 24, 22, 0.45); padding: 21px;">

        <div class="box">

            <div class="field is-expanded">
              <div class="control has-icons-left is-expanded">
                <div class="select is-fullwidth">
                  <select (change)="onChange($event.target.value)">
                    <option selected="" disabled="">Zug ausw√§hlen...</option>
                    <option *ngFor="let t of trains; index as i" [value]="i">{{t.name}}</option>
                  </select>
                </div>
                <div class="icon is-small is-left">
                  <i class="fa fa-subway"></i>
                </div>
              </div>
            </div>

            <button class="button is-primary" [disabled]="!ready" style="margin-top: 7px;" (click)="submit()">
                Show
                <span class="icon" style="margin-left: 5px;">
                    <i class="fa fa-chevron-right"></i>
                </span>
            </button>

        </div>
    </div>
</div>
